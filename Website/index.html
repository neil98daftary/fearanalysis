<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Generator</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
  </head>
  <body onload="start()">
    <div class="ui rail" style="width: 100%;">
      <div class="ui fixed bottom sticky" style="width: 100%">
        <div class="ui fluid icon input">
          <input type="text" id="textinput" placeholder="Chat...">
          <div class="ui vertical animated button" onclick="send()" tabindex="0">
            <div class="hidden content">Chat</div>
            <div class="visible content">
              <i class="send icon"></i>
            </div>
          </div>
        </div>
        <div style="height: 10px; width: 100%"></div>
      </div>
    </div>
    <div class="ui grid" style="padding: 10px;">
      <div class="sixteen wide column" id="chat_column">
        <h2 class="ui center aligned red header">
          <div class="content">
            Fear Analyzer
          </div>
        </h2>
      </div>
      <div class="sixteen wide column" id="chat_column"></div>
    </div>
  </body>
</html>
